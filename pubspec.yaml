name: twine
description: "The Relationship Operating System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.8.1
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  google_fonts: ^6.2.1
  gap: ^3.0.1
  flutter_svg: ^2.0.17
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  freezed: ^3.0.0
  json_serializable: ^6.9.4
  riverpod_lint: ^2.6.3
  custom_lint: ^0.7.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
